<!-- modal-create admin -->

<div class="modal fade" id="modalCreateUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新增會員</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <form id="formCreateUser">
                    <div class="form-group">
                      <label >帳號:</label>
                      <input type="text" class="form-control" name="email" placeholder="輸入email" name="email">
                      <span></span>
                    </div>
                    <div class="form-group">
                      <label>密碼:</label>
                      <input type="password" class="form-control" name="password" placeholder="輸入密碼" name="pwd">
                      <span></span>
                    </div>
                    <div class="form-group">
                        <label>確認密碼:</label>
                        <input type="password" class="form-control" name="confirmPwd" placeholder="再次輸入密碼" name="pwd">
                        <span></span>
                    </div>
                  </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary" id="btnCreateAdmin">新增</button>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEditPwd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          </button>
        </div>
        <div class="modal-body">
                <form id="formEditAdminPwd">
                    <div class="form-group">
                      <label >帳號(不可更動):</label>
                      <div></div>
                      <input type="" class="form-control" name="adminID">
                    </div>
                    <div class="form-group">
                      <label>新密碼:</label>
                      <input type="password" class="form-control" name="password" placeholder="輸入密碼" name="pwd">
                      <span></span>
                    </div>
                    <div class="form-group">
                        <label>確認密碼:</label>
                        <input type="password" class="form-control" name="confirmPwd" placeholder="再次輸入密碼" name="pwd">
                        <span></span>
                    </div>
                  </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary" id="btnUpdateAdminPwd">修改</button>
        </div>
    </div>
