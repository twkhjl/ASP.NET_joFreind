            <h4>會員註冊</h4>
            <form id="formUserRegister">

                    <label for="email">Email:</label>

                    <span>
                </div>

                    <span>
                </div>
                <div class="form-group">
                    <label for="pwd">確認密碼:</label>
                    <input type="password" name="confirmPwd"  class="form-control" placeholder="確認密碼" />
            
                    <span>
                </div>
                <a href="#" id="btnAdd" class="btn btn-info">註冊 </a>
            </form>
            <br>
            <br>
        
            <span>已有帳號?

</div>
